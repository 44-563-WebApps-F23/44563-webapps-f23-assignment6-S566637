<body>

<h2>Author entry Malaya sugandhini Seerapu</h2>

<form>
    <form>
        <div class="form-group">
            <label for="author_name">The hidden author name</label>
            <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        </div>
        
        <div class="form-group">
            <label for="user_guess">Guess the author</label>
            <input type="text" id="user_guess" name="user_guess"> <br>
        </div>
      
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Right/Wrong?</p>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!  good: ${good}`;
            }
            else {
                oops = oops + 1;
                if(oops>7){
                    onclick=guessmore()
                    document.getElementById('moreguess') = "guesses limit exceeded";

                }else{
                    alert("Sorry");
                out.innerHTML = `Wrong Guess! oops: ${oops}`;
                }
                
                
            }
        }

        function guessmore(){
            alert("sorry,ran out of guesses")
        }
    </script>

    <p id="moreguess">

    </p>
        <div id="imageContainer">
    <img id="displayedImage" src="Alabama.jpg" alt="Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById("displayedImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "Alabama.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "Louisville.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Massachusetts.jpg";
                    useImage = 1;
                    break;
            }
        }
</script>
